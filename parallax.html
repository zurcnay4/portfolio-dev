<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		h1 {
			text-align: center;
			font-size: 575%;
			color: #4A4444;
			text-transform: uppercase;
			letter-spacing: 1%;
			margin: 45% 0;
		}
		h2 {
			text-align: center;
			font-size: 275%;
			color: #E5E5E5;
			text-transform: uppercase;
			letter-spacing: 1%;
		}
		.parallax {
			background: url("http://www.w3newbie.com/wp-content/uploads/parallax-2.jpg") fixed;

		}
	</style>
</head>
<body>
	<h1>Space</h1>
	<section class="parallax">
		<div id="parallax-inner">
			<h2>Space</h2>
		</div>
	</section>
	
	<h1>Space</h1>
</body>
</html>
